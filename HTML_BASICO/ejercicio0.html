<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRACTICANDO</title>
</head>
<body>
    <h1>AGENCIA DE VIAJES</h1>
    <p>
        DATOS DEL PASAJERO
    </p>
    <input type="text" placeholder="Nombre">
    <input type="text" placeholder="Apellido">
    <input type="text" placeholder="Correo Electronico">
    <input type="password" placeholder="Contraseña"><br><br>
    <P>
        DESTINO DE VIAJE
    </P>
    <select>
    <option value="1">Peru</option>
    <option value="2">Colombia</option>
    <option value="3">Brasil</option>
    <option value="4">España</option>
    </select>
    <p>
        GENERO
    </p>
    <input type="radio" name="Genero" value="Femenino">Femenino<br><br>
    <input type="radio" name="Genero" value="Masculino">Masculino<br><br>
    <p>
        NUMERO DE PASAJEROS
    </p>
    <select>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
    </select>
    <p>
        HOSPEDAJE 
    </p>
    <input type="radio" name="Hospedaje" value="Economico">Economico 
    <input type="radio" name="Hospedaje" value="Primera Clase">Priemra Clase<br><br>

    <button type="submit">Aceptar</button>





</body>
</html>
