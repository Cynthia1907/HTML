<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLANAS DE ETIQUETAS</title>
</head>
<body>
    <P>
        PLANAS DE CASCADAS
    </P>
    <select>
        <option value="1">Argentina</option>
        <option value="2">Brasil</option>
        <option value="3">Panama</option>
        <option value="4">España</option>
    </select>
    <p>
        NOMBRES DE ANIMALES
    </p>
    <select>
        <option value="1">Chancho</option>
        <option value="2">Perro</option>
        <option value="3">Cabra</option>
        <option value="4">Leon</option>
        <option value="5">Burro</option>
    </select>
    <p>
        NOMBRES DE COSAS DE COCINA
    </p>
    <select>
        <option value="1">Ollas</option>
        <option value="2">Platos</option>
        <option value="3">Cucharas</option>
        <option value="4">Tenedores</option>
        <option value="5">Horno</option>
    </select>
    <p>
        NOMBRES DE COSAS DE DORMITORIO
    </p>
    <select>
        <option value="1">Cama</option>
        <option value="2">Velador</option>
        <option value="3">Comoda</option>
        <option value="4">Ropero</option>
    </select>
    <p>
        NOMBRES DE COSAS DE SALA
    </p>
    <select>
        <option value="1">Muebles</option>
        <option value="2">Mesa</option>
    </select>
    <p>
        NOMBRES DE HIERBAS
    </p>
    <select>
        <option value="1">Cola de Caballo</option>
        <option value="2">Eucalipto</option>
    </select>
    <p>
        NOMBRE DE ARROZ
    </p>
    <select>
        <option value="1">Faraon</option>
        <option value="2">Costeño</option>
    </select>
    <p>
        NOMBRE DE VERDURAS
    </p>
    <select>
        <option value="1">Apio</option>
        <option value="2">Zanahoria</option>
    </select>
    <input type="radio" name="Genero" value="Masculino">Masculino 
    <input type="radio" name="Genero" value="Femenino">Femenino 
    


    
</body>
</html>
