<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
</head>
<body>
    <h1>Ejemplos</h1>
    <br>
    <h2>Tabla con encabezados</h2>
    <table border="1">
        <tr>
            <!-- primera fila -->
            <th>Perros</th> <!-- Columna tipo encabezado -->
            <th>Gatos</th> <!-- Columna tipo encabezado -->
            <th>Sajis</th> <!-- Columna tipo encabezado -->
        </tr>
        <tr>
            <!-- segunda fila -->
            <td>perro 1</td> <!-- Columna -->
            <td>gato 1</td> <!-- Columna -->
            <td>saji 1</td> <!-- Columna -->
        </tr>
        <tr>
            <!-- Tercera fila -->
            <td>perro 2</td> <!-- Columna -->
            <td>gato 2</td> <!-- Columna -->
            <td>saji 2</td> <!-- Columna -->
        </tr>
    </table>



    <h2>Tabla sin encabezados</h2>
    <table border="1">
        <tr>
            <!-- primera fila -->
            <td>perro 1</td> <!-- Columna -->
            <td>gato 1</td> <!-- Columna -->
            <td>saji 1</td> <!-- Columna -->
        </tr>
        <tr>
            <!-- segunda fila -->
            <td>perro 2</td> <!-- Columna -->
            <td>gato 2</td> <!-- Columna -->
            <td>saji 2</td> <!-- Columna -->
        </tr>
        <tr>
            <!-- Tercera fila -->
            <td>perro 3</td> <!-- Columna -->
            <td>gato 3</td> <!-- Columna -->
            <td>saji 3</td> <!-- Columna -->
        </tr>
    </table>

    <h2>Tabla con links</h2>
    <table border="1">
        <tr>
            <!-- primera fila -->
            <td>
                <a href="https://www.google.com.pe/">perro 1</a>
            </td> <!-- Columna -->
            <td>
                <a href="https://www.google.com.pe/">gato 1</a>
            </td> <!-- https//Columna -->
            <td>
                <a href="https://www.google.com.pe/">saji 1</a>
            </td> <!-- Columna -->
        </tr>
        <tr>
            <!-- segunda fila -->
            <td>
                <a href="https://www.google.com.pe/">perro 2</a>
            </td> <!-- Columna -->
            <td>
                <a href="https://www.google.com.pe/">gato 2</a>
            </td> <!-- Columna -->
            <td>
                <a href="https://www.google.com.pe/">saji 2</a>
            </td> <!-- Columna -->
        </tr>
        <tr>
            <!-- Tercera fila -->
            <td>
                <a href="https://www.google.com.pe/">perro 3</a>
            </td> <!-- Columna -->
            <td>
                <a href="https://www.google.com.pe/">gato 3</a>
            </td> <!-- Columna -->
            <td>
                <a href="https://www.google.com.pe/">saji 3</a>
            </td> <!-- Columna -->
        </tr>
    </table>

</html>
